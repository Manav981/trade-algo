<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white">
    <div class="p-8 rounded-lg shadow-lg max-w-4xl w-full bg-gray-800">
        <div class="flex justify-center mb-6">
            <img class="h-20 w-auto" src="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" alt="OpenAlgo">
        </div>
        <h2 class="text-3xl font-bold mb-6 text-center">Broker Authentication</h2>
        
        <!-- Brokers Grid -->
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 text-black">
            <!-- 5 Paisa (Planned/Inactive) -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/5paisa.png') }}" alt="5 Paisa Logo" width="100" height="100" class="mb-3">
                <a href="/fivepaisa/callback" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">5Paisa Login</a>
            </div>
            <!-- AliceBlue -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/aliceblue.png') }}" alt="Aliceblue Logo" width="100" height="100" class="mb-3">
                <a href="/aliceblue/callback" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">AliceBlue Login</a>    
            </div>
            <!-- Angel -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/angel.png') }}" alt="Angel Logo" width="100" height="100" class="mb-3">
                <a href="/angel/callback" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Angel Login</a>
            </div>
            <!-- Dhan -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/dhan.png') }}" alt="Dhan Logo" width="100" height="100" class="mb-3">
                <a href="/dhan/callback" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Dhan Login</a>
            </div>
            <!-- Fyers -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/fyers.png') }}" alt="Fyers Logo" width="100" height="100" class="mb-3">
                <a href="https://api-t1.fyers.in/api/v3/generate-authcode?client_id={{broker_api_key}}&redirect_uri={{ redirect_url }}&response_type=code&state=2e9b44629ebb28226224d09db3ffb47c" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Fyers Login</a>
            </div>
            <!-- ICICI Direct -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/icici.png') }}" alt="ICICI Direct Logo" width="100" height="100" class="mb-3">
                <a href="https://api.icicidirect.com/apiuser/login?api_key={{broker_api_key}}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Icici Direct Login</a>
            </div>
            <!-- Kotak -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/kotak.png') }}" alt="Kotak Securities Logo" width="100" height="100" class="mb-3">
                <a href="/kotak/callback" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Kotak Login</a>
            </div>
            <!-- Upstox -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/upstox.png') }}" alt="Upstox Logo" width="100" height="100" class="mb-3">
                <a href="https://api.upstox.com/v2/login/authorization/dialog?response_type=code&client_id={{ broker_api_key }}&redirect_uri={{ redirect_url }}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Upstox Login</a>
            </div>
            <!-- Zerodha -->
            <div class="bg-gray rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('static', filename='images/brokers/zerodha.png') }}" alt="Zerodha Logo" width="100" height="100" class="mb-3">
                <a href="https://kite.trade/connect/login?api_key={{ broker_api_key }}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Zerodha Login</a>    
            </div>
                                        
                    </div>
                </div>
                
    <!-- Include the footer content -->
    {% include 'footer.html' %}
    </body>
</html>
